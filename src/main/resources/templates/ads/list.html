<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все объявления</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="header">
    <div class="logo">
        <a th:href="@{/}" style="text-decoration: none; color: inherit;">Avito Clone</a>
    </div>

    <div class="search-bar">
        <a th:href="@{/ads/new}" class="btn-primary">Подать объявление</a>
        <a th:href="@{/logout}" class="btn-primary" style="background: #e74c3c;">Выйти</a>
    </div>
</div>

<h2 style="padding: 20px;">Все объявления</h2>

<div class="ads-grid">
    <div th:each="ad : ${ads}"
         th:class="'ad-card ' + (${ad.promoted} ? 'promoted' : '')">

        <a th:href="@{|/ads/${ad.id}|}" style="text-decoration: none; color: inherit;">
            <div class="ad-title" th:text="${ad.title}">Название</div>
        </a>

        <div class="ad-price"
             th:text="${ad.price} + ' ₽'">
            10 000 ₽
        </div>

        <div class="ad-city"
             th:text="${ad.city}">
            Город
        </div>
    </div>
</div>

</body>
</html>
