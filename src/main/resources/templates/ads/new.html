<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новое объявление</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="header">
    <div class="logo">
        <a th:href="@{/}" style="text-decoration: none; color: inherit;">
            Авито&nbsp;Light
        </a>
    </div>
</header>

<main class="container">
    <h1 class="section-title">Новое объявление</h1>

    <div th:if="${#fields.hasErrors('*')}" class="error-box">
        <p>Исправьте ошибки в форме:</p>
        <ul>
            <li th:each="err : ${#fields.errors('*')}"
                th:text="${err}">Ошибка</li>
        </ul>
    </div>

    <form th:action="@{/ads}" th:object="${ad}" method="post" class="auth-form">

        <label>
            Заголовок
            <input type="text" th:field="*{title}" placeholder="Например: Квартира в центре">
        </label>

        <label>
            Описание
            <textarea th:field="*{description}" rows="4"
                      placeholder="Опишите товар или услугу"></textarea>
        </label>

        <label>
            Цена (₽)
            <input type="number" step="1" min="0" th:field="*{price}">
        </label>

        <label>
            Город
            <input type="text" th:field="*{city}" placeholder="Москва">
        </label>

        <label>
            Категория
            <select name="categoryId">
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}">
                    Категория
                </option>
            </select>
        </label>

        <button type="submit" class="btn-primary full-width">
            Опубликовать
        </button>
    </form>
</main>

</body>
</html>
