<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${ad.title}">Объявление</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="header">
    <div class="logo">
        <a th:href="@{/}" style="text-decoration: none; color: inherit;">Avito Clone</a>
    </div>

    <div class="search-bar">
        <a th:href="@{/ads}" class="btn-primary">Все объявления</a>
        <a th:href="@{/logout}" class="btn-primary" style="background:#e74c3c;">Выйти</a>
    </div>
</div>

<div style="padding: 20px; max-width: 800px; margin: 0 auto;">
    <h1 th:text="${ad.title}">Название объявления</h1>

    <p class="ad-price" style="font-size: 22px;"
       th:text="${ad.price} + ' ₽'">Цена</p>

    <p class="ad-city"
       th:text="'Город: ' + ${ad.city}">Город</p>

    <p th:text="${ad.category != null} ? ${ad.category.name} : 'Без категории'">
        Категория
    </p>

    <p th:text="${ad.description}">Описание</p>

    <div th:if="${ad.promoted}">
        <span style="color: orange; font-weight: bold;">
            ⭐ Объявление поднято в поиске
        </span>
    </div>

    <hr>

    <!-- Кнопка "Поднять объявление" (фейковая оплата) -->
    <form th:action="@{|/payments/ad/${ad.id}/promote|}" method="post" style="margin-top: 15px;">
        <button type="submit" class="btn-primary">
            Поднять объявление (199 ₽)
        </button>
    </form>

</div>

</body>
</html>
