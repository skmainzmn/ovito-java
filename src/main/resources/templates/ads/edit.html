<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование объявления</title>
    <meta charset="UTF-8" />
</head>
<body>

<h1>Редактировать объявление</h1>

<form th:action="@{'/ads/' + ${ad.id} + '/edit'}" th:object="${ad}" method="post">

    <div>
        <label>Название:</label><br/>
        <input type="text" th:field="*{title}" />
    </div>

    <div>
        <label>Описание:</label><br/>
        <textarea th:field="*{description}"></textarea>
    </div>

    <div>
        <label>Цена:</label><br/>
        <input type="number" step="0.01" th:field="*{price}" />
    </div>

    <div>
        <label>Город:</label><br/>
        <input type="text" th:field="*{city}" />
    </div>

    <div>
        <label>Категория:</label><br/>
        <select name="categoryId">
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:selected="${ad.category != null and cat.id == ad.category.id}"
                    th:text="${cat.name}">
            </option>
        </select>
    </div>

    <br/>
    <button type="submit">Сохранить</button>
</form>

<br/>
<a th:href="@{'/ads/' + ${ad.id}}">← Назад к объявлению</a>

</body>
</html>
