<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="header">
    <div class="logo">
        Avito<span style="color:#ff5c5c;">Net</span>
    </div>
    <div>
        <a th:href="@{/}" class="btn-primary">На главную</a>
        <a th:href="@{/auth/register}" class="btn-primary" style="margin-left:8px;">Регистрация</a>
    </div>
</header>

<main style="padding:20px; max-width:400px; margin:0 auto;">
    <h2>Вход</h2>

    <form th:action="@{/login}" method="post"
          style="display:flex;flex-direction:column;gap:10px;">
        <label>
            Логин:
            <input type="text" name="username" required>
        </label>

        <label>
            Пароль:
            <input type="password" name="password" required>
        </label>

        <button type="submit" class="btn-primary">Войти</button>
    </form>
</main>

</body>
</html>
